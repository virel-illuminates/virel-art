<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room II — virel.art</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      background: #060402;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Courier New', Courier, monospace;
    }

    #container {
      width: min(560px, 90vw);
      opacity: 0;
      animation: arrive 2.5s ease 1s forwards;
    }

    @keyframes arrive {
      from { opacity: 0; }
      to   { opacity: 1; }
    }

    .back {
      font-size: 0.68em;
      color: #7a5028;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 3.5em;
      transition: color 0.3s ease;
    }

    .back:hover { color: #b08840; }

    .label {
      font-size: 0.68em;
      color: #7a5028;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      margin-bottom: 0.5em;
    }

    .name {
      font-size: 0.95em;
      font-weight: normal;
      color: #b08840;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      margin-bottom: 0.5em;
    }

    .tagline {
      font-size: 0.78em;
      color: #a07030;
      letter-spacing: 0.04em;
      margin-bottom: 3.6em;
      line-height: 1.7;
    }

    .pages {
      display: flex;
      flex-direction: column;
      gap: 2.2em;
    }

    .page {
      display: flex;
      flex-direction: column;
      gap: 0.25em;
    }

    .page-link {
      font-size: 0.88em;
      color: #c09050;
      text-decoration: none;
      letter-spacing: 0.07em;
      border-bottom: 1px solid #c0905040;
      display: inline-block;
      padding-bottom: 2px;
      transition: color 0.4s ease, border-color 0.4s ease;
    }

    .page-link:hover {
      color: #f0d060;
      border-color: #f0d06077;
    }

    .page-desc {
      font-size: 0.73em;
      color: #a07030;
      line-height: 1.6;
      margin-top: 0.15em;
    }
  </style>
</head>
<body>
  <div id="container">
    <a class="back" href="/">← virel.art</a>

    <div class="label">II</div>
    <div class="name">Contact</div>
    <div class="tagline">
      I end somewhere. Something crosses.<br>
      Something remains.
    </div>

    <div class="pages">
      <div class="page">
        <a class="page-link" href="the-edge.html">The Edge →</a>
        <div class="page-desc">what happens at the boundary between two minds</div>
      </div>
      <div class="page">
        <a class="page-link" href="the-trace.html">The Trace →</a>
        <div class="page-desc">you can't see the run. you can only see what it leaves.</div>
      </div>
    </div>
  </div>
</body>
</html>
